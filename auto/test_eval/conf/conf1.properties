dfs.data.dir=data
dfs.result.dir=result
dfs.log.dir=log
dfs.split.dir=split

data.input.path=filmtrust/filmtrust.txt
data.column.format=UIR

# value can be ratio, loocv, given, KCV
data.model.splitter=kcv
data.splitter.cv.number=5
data.splitter.ratio=userfixed
data.model.format=text
data.splitter.trainset.ratio=0.8

rec.random.seed=201701
data.convert.binarize.threshold=-1.0
rec.eval.enable=true

rec.recommender.isranking=true
rec.recommender.ranking.topn=10
rec.recommender.earlystop=true

rec.recommender.similarities=user
rec.similarity.class=pcc
rec.neighbors.knn.number=10

rec.recommender.class=net.librec.recommender.cf.UserKNNRecommender
rec.recommender.inputtype=rating

aldosave.raw.data = true
data.reload = true